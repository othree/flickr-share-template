<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
    <head>
        <meta http-equiv="content-security-policy" content="script-src 'self'" />
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/popup.css"/>
    </head>
    <body>
        <section id="loading">
            <img alt="loading" src='images/loading.gif' />
        </section>

        <section id="share">
        <h2 aria-control='share'>Share</h2>
        <textarea id="share_txt"></textarea>
        </section>

        <section id="template">
        <h2 aria-control='template'>Template <span id="expand">[<span>show</span>]</span></h2>
        <textarea id="template_txt"></textarea>
        <p id="doc">See <a href="https://github.com/othree/flickr-share-template#readme">Document</a> for available variables</p>
        </section>

        <section id="nosupport">
        <h2>Not Support</h2>
        </section>

        <iframe id="hogan" src="vendor/sandbox-hogan/hogan.html" width="1" height="1"></iframe>
        <script type="text/javascript" src="vendor/q/q.min.js" defer></script>
        <script type="text/javascript" src="js/qx.js" defer></script>
        <script type="text/javascript" src="js/popup.js" defer></script>
        <script type="text/javascript" src="js/template.js" defer></script>
    </body>
</html>
